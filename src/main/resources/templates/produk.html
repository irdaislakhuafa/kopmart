<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/basic::head}">
</head>

<body>
    <!-- header -->
    <div th:replace="~{fragments/basic::header}"></div>

    <!-- content -->
    <div class="container">
        <!-- banner -->
        <div th:replace="~{fragments/basic::banner('produk')}"></div>
    </div>

    <!-- fluid content -->
    <div class="container-fluid">
        <!-- search produk -->
        <form th:action="@{${searchActionUrl}}" method="get" class="form-search-blog col-sm-10 mx-auto ">
            <div class="input-group ">
                <div class="input-group-prepend">

                    <select id="categories" class="custom-select bg-light" style="height: 38px;" name="categoryId">
                        <option>Semua Kategori</option>
                        <option th:each="category : ${categories}" th:value="${category.id}"
                            th:selected="${category.id == categoryValueId}">
                            <span th:text="${category.name}"></span>
                        </option>
                    </select>

                </div>
                <input type="text" name="keyword" class="form-control" placeholder="Masukan keyword.."
                    th:value="${keyword}">
                <button type="submit" class="btn btn-primary" style="height: 38px;">Cari</button>
            </div>
        </form>
        <!-- end search -->
        <br>

        <!-- produk -->
        <div class="row d-flex justify-content-evenly">
            <!-- col -->
            <!-- <div class="col"> -->
            <div class="card-inline m-3 p-0" th:each="product : ${products}">
                <div th:replace="fragments/produk::card(${product})"></div>
            </div>
            <!-- </div> -->

        </div>

    </div>

    <!-- footer -->
    <div th:replace="~{fragments/basic::footer}"></div>

    <!-- js -->
    <div th:replace="fragments/basic::js"></div>
</body>

</html>
